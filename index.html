<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>


<!--logo-->


  <header>
    <div class="logo">
      <div class="logo-image">
        <img src="./resources/images/logo.png" alt="pair of binoculars">
        </div>
      <div class="logo-text">
        <h3>secret agent supply inc.</h3>
      </div>
    </div>
  </header>

<!-- banner-->

  <div class="hero">
    <div id="hero-content">
      <div class="hero-text">
        <h3>new arrival</h3>
        <h1>sport bikes and motorcycles</h1>
      </div>
    </div>
  </div>
<!--navigation-->
  <div class="navigation">
    <nav>
      <span class="full">Eyewear</span>
      <span class="full">Apparel</span>
      <span class="full">Gadgets</span>
      <span class="full">Vehicles</span>
      <span class="full">Classes</span>
      <span class="full">Contacts</span>
      <span class="short">Menu</span>
    </nav>
  </div>

  <div class="main">

<!--product grid-->
    <div id="product-grid">
      <!--1-->
      <div class="product" id="pen">
        <div class="product-image">
          <img src="./resources/images/pen.png" alt="a pen">
        </div>
        <div class="product-name">
          <p>Exploding Pen</p>
        </div>
      </div>
      <!--2-->
      <div class="product" id="watch">
        <div class="product-image">
          <img src="./resources/images/watch.png" alt="a wristwatch">
        </div>
        <div class="product-name">
          <p>Cellular Watch</p>
        </div>
      </div>
      <!--3-->
      <div class="product" id="glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png" alt="a pair of dark glasses">
        </div>
        <div class="product-name">
          <p>Thermal Glasses</p>
        </div>
      </div>

    </div>
  <!--location-->
    <div class="more">

      <div class="info" id="location">
        <div class="info-header">
          <h4>Location</h4>
        </div>
        <div class="info-details">
          <h4>-47.346436, 84.32354</h4>
        </div>
      </div>
    <!--hours-->
      <div class="info" id="hours">
        <div class="info-header">
          <h4>Hours</h4>
        </div>
        <div class="info-details">
          <h4>0800 - 1800</h4>
        </div>
      </div>
  </div>

</div>  <!--close .main-->

<!--footer -->
  <footer>
    <div class="copywright">
      <h4>Copywright Secret Agent Supply Inc.</h4>
    </div>
  </footer>



  </body>
</html>
